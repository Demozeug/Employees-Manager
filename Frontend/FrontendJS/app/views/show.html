<div class="header">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#">About</a></li>
        <li><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">Employees Manager</h3>
</div>

<div align="center">
    <p class="lead">

    <h1>Show employees</h1>

    <div ng-controller="ShowCtrl">
        <ul>
            <li ng-repeat="employee in employees"> {{employee.name}}</li>
        </ul>



        <p ng-show="reportListFailure" class="message failure">
            {{reportListFailure}}
        </p>
        <table>
            <tbody>
            <tr ng-repeat="date in reportDates">
                <td>{{date | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td><a ng-href="{{getBaseUrl()}}/reports/{{customerName}}/{{date}}/matched">matched</a></td>
                <td><a ng-href="{{getBaseUrl()}}/reports/{{customerName}}/{{date}}/unmatched/not-found">not found</a></td>
                <td><a ng-href="{{getBaseUrl()}}/reports/{{customerName}}/{{date}}/unmatched/ambiguous">ambiguous</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
